<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="http://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars RPG</title>
</head>
<body>
    <div class="container-fluid">
            
        <div class="row justify-content-start p-3" id="titlerow" >
                <div class="col" >
                    <p class="text-right" id="title">Star Wars RPG !</p>
                </div>
        </div>
        <div class="row justify-content-start p-3" id="firstrow">
            <div class="col-md-auto choosefighter" id="fighter1">
                <p id="health" >120</p>
                <img class="img" src="assets/images/Obi-Wan Kenobi.jpg" alt="obi-wan" class="imgcar">
                <p id="name">obi wan Kenobi</p>
            </div>
            <div class="col-md-auto choosefighter" id="fighter2">
                <p id="health" >100</p>
                <img class="img" src="assets/images/luke-skywalker.jpeg" alt="luke-skywalker" class="imgcar">
                <p id="name">Luke Skywalker</p>
            </div>
            <div class="col-md-auto choosefighter" id="fighter3">
                <p id="health" >150</p>
                <img class="img" src="assets/images/darth-sidious.jpg" alt="darth-sidious" class="imgcar">
                <p id="name">Darth Sidious</p>
            </div>
            <div class="col-md-auto choosefighter" id="fighter4">
                <p id="health" >180</p>
                <img class="img" src="assets/images/Darth_Maul.jpg" alt="Darth_Maul" class="imgcar">
                <p id="name">Darth Maul</p>
            </div>
        </div>
        <div class="row justify-content-start p-3" id="secondrow">
                <p id="text">Your Caracter</p>
            
        </div>
        <div class="row justify-content-start p-3" id="thirdrow">
        </div>
        <div class="row justify-content-start p-3" id="fourthrow">
                <p id="text">Enemies Available To Attack</p>
        </div>
        <div class="row justify-content-start p-3" id="fifthrow"></div>
        <div class="row justify-content-start p-3" id="sixthrow">
                <p id="text">Fight Section</p>
        </div>
        <div class="row justify-content-start p-3" id="seventhrow">
        <button type="button" class="btn btn-danger" id="attack">Attack</button>
        </div>
        <div class="row justify-content-start p-3" id="eighthrow">
                <p id="text">Defender</p>
        </div>
        <div class="row justify-content-start p-3" id="ninethrow"></div>
        <div class="row justify-content-start p-3" id="tenthrow">
            <p id="messages"></p>
        </div>
    </div>



    <!-- ------------------------------------------------------------------------------------------------------------------------- -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
</body>
</html>
